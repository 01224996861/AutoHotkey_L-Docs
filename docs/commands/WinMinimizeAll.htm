<h1>WinMinimizeAll / WinMinimizeAllUndo</h1>
<hr size="2">
<p>Minimizes or unminimizes all windows.</p>

<p class="CommandSyntax">WinMinimizeAll<br>
    WinMinimizeAllUndo</p>
<p>On most systems, this is equivalent to Explorer's Win-M and Win-D hotkeys.</p>
<h4>Related</h4>
<p><a href="WinMinimize.htm">WinMinimize</a>, <a href="GroupAdd.htm">GroupAdd</a></p>
<h4>Example</h4>
<pre class="NoIndent">WinMinimizeAll
WinMinimizeAllUndo</pre>
